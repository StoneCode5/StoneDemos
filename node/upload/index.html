    <h3>文件上传：</h3>

    <br />
    <!-- action 代表地址 method是请求的方法 ，只有post和get  enctype属性规定在发送到服务器之前应该如何对表单数据进行编码。 
        multipart/form-data 在使用上传控件的表单时，必须使用
        application/x-www-form-urlencoded  在发送前编码所有字符（默认）
        
        size代表input框的长度
        input的type为 submit 会提交整个表单的内容

        form表单上传文件
    -->
    <form action="/file_upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" size="50" multiple />
        <input type="text" name="image" size="100" />
        <br />
        <input type="submit" value="上传文件" />
    </form>
